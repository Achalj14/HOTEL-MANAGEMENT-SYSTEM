<form action="" id="bookingform" >
    <div class="agileits_reservation_grid">
    <div class="phone_email">
        <div class="form-text">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="name" placeholder="First name" required="" autocomplete="off">
        </div> 
    </div>
    <div class="phone_email phone_email1">
        <div class="form-text">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="lname" placeholder="Last name" required="" autocomplete="off">
        </div>
    </div>
    
    <div class="phone_email">
        <div class="form-text">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <input type="text" id="phoneno" placeholder="Phone number" required="" autocomplete="off">
        </div> 
    </div> 
    <div class="phone_email phone_email1">
        <div class="form-text">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <input type="email" id="email" placeholder="Email" required="" autocomplete="off">
        </div>
    </div>
        
    
        <div class="span1_of_1 phone_email1">
            <div class="book_date"> 
                <i class="fa fa-calendar" aria-hidden="true"></i>
                    <input  id="datepicker"  type="text" value="" placeholder="Arrival Date"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">

            </div>					
        </div>
        <div class="span1_of_1 phone_email">
            <div class="book_date"> 
                <i class="fa fa-calendar" aria-hidden="true"></i>
                    <input  id="datepicker1"  type="text" value="" placeholder="Departure Date"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">

            </div>					
        </div>
        <div class="span1_of_1">
            <!-- start_section_room -->
            <div class="section_room">
                <i class="fa fa-users" aria-hidden="true"></i>
                <select id="country" onchange="change_country(this.value)" class="frm-field required">
                    <option value="">No.of guests</option>
                    <option value="">1</option>
                    <option value="">2 </option>         
                    <option value="">3</option>
                    <option value="">4 </option>
                    <option value="">5 </option>
                    <option value="">6 </option>
                </select>
            </div>	
        </div>
        <div class="span1_of_1 phone_email1">
            <!-- start_section_room -->
            <div class="section_room">
                <i class="fa fa-h-square" aria-hidden="true"></i>
                <select id="country1" onchange="change_country(this.value)" class="frm-field required">
                    <option value="">Room Type</option>
                    <option value="">Roya Pent House</option>
                    <option value="">Ocean Terrace Suit</option>
                    

                </select>
            </div>	
        </div>
        <div class="clear"></div>
    </div> 
    <button type="submit" class="buttonsubmit">SUBMIT</button>
    <div class="clear"></div>
</form>
</div>
